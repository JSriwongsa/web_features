<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter your website or text" id="userinput">
        <div class="choices">
            <select name="" id="" class="size-choices">
                <option value="100" selected>100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="350">350 x 350</option>
                <option value="450">450 x 450</option>
                <option value="500">500 x 500</option>
            </select>
            <input type="color" class="color-input" id="qr-code-color">
            <input type="color" class="color-input" id="qr-code-color-1">
        </div>
        <div class="qr-code-btn">
            <button id="submit" disabled>Generate</button>
            <a href="#" id="download">Download</a>
        </div>
        <div class="box-container"></div>
    </div>
    

    






    <script src="main.js"></script>
</body>
</html>
