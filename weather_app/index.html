<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    5:15 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Saturday, 13 May
                </div>
                <div class="others" id="current-weather-items">
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">America/Chicago</div>
                <div id="country" class="country">USA</div>
            </div>
        </div>
        
    </div>
    <div class="future-forecast">
        
         <div class="today" id="current-temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="today-weather-forecast-item">
                <div class="day">Monday</div>
                <div class="temp">Temp- 25.6&#176; C </div>
                <div class="temp">Feels like- 35.6&#176; C </div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night- 25.6&#176; C </div>
                <div class="temp">Day- 35.6&#176; C </div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night- 25.6&#176; C </div>
                <div class="temp">Day- 35.6&#176; C </div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night- 25.6&#176; C </div>
                <div class="temp">Day- 35.6&#176; C </div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night- 25.6&#176; C </div>
                <div class="temp">Day- 35.6&#176; C </div>
            </div>
           
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="http://127.0.0.1:3000/script.js">
        import moment from 'moment';
        window.moment = moment;
    </script>
</body>
</html>
